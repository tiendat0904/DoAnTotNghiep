<div *ngIf="loaderService.isLoading | async" class="loader-container">
    <mat-progress-spinner mode="indeterminate" style="top: 40%; left: 40%;"></mat-progress-spinner>
</div>
<span>Danh sách voucher</span>
<div class="col-12" style="padding-left: 0; width: 1030px;" [hidden]="ischeck1">
    <table class="table table-striped table-hover table-bordered " style="background-color: white;">
        <thead>
            <tr>
                <th>Mã voucher</th>
                <th>Ngày bắt đầu</th>
                <th>Ngày kết thúc</th>
                <th>Mức voucher(%)</th>
                <th>Trạng thái voucher</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            </tr>
            <tr *ngFor="let e of arraylist_voucher_filter">
                <td [innerHTML]="e.voucher_customer_id"></td>
                <td [innerHTML]="e.startDate"></td>
                <td [innerHTML]="e.endDate"></td>
                <td [innerHTML]="e.voucher_level"></td>
                <td [innerHTML]="e.status"></td>
            </tr>
        </tbody>
    </table>
</div>
<div [hidden]="ischeck">
    <h3>Không có voucher nào !</h3>
</div>
