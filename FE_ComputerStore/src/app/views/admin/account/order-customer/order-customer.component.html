<span>Danh sách đơn hàng</span>
<div class="col-12" style="padding-left: 0; width: 1030px;" [hidden] = "ischeck1">
    <table class="table table-striped table-hover table-bordered " style="background-color: white;">
        <thead>
            <tr>
                <th>Mã đơn hàng</th>
                <th>Tổng tiền</th>
                <th>Ngày mua</th>
                <th>Trạng thái đơn hàng</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            </tr>
            <tr *ngFor="let e of arraylist_bill_filter">
                <td [innerHTML]="e.bill_id"></td>
                <td [innerHTML]="e.into_money"></td>
                <td [innerHTML]="e.created_at"></td>
                <td [innerHTML]="e.order_status_description"></td>
            </tr>
        </tbody>
    </table>
</div>
<div [hidden] = "ischeck">
    <h3>Chưa có đơn hàng nào</h3>
</div>
