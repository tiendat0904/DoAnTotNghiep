<ng-template #content let-modal>
  <div class="modal-header">
    <h1 class="modal-title" id="modal-basic-title">{{ title }}</h1>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formGroup" novalidate (ngSubmit)="save()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Email Nhân viên</label>
            <input type="text" name="123" class="form-control" formControlName="email_employee" autocomplete="off" />
            <div *ngIf="submitted && formGroup.controls['email_employee'].errors?.required">
              <div *ngIf="formGroup.controls['email_employee'].errors?.required" style="color: red">
                * Email không được để trống
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6" *ngIf = "isAdd">
          <div class="form-group">
            <label>Password nhân viên</label>
            <input type="password" name="123" class="form-control" formControlName="password_employee"
              autocomplete="new-password" />
            <div *ngIf="submitted && formGroup.controls['password_employee'].errors?.required">
              <div *ngIf="formGroup.controls['password_employee'].errors?.required" style="color: red">
                * Mật khẩu không được để trống
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Họ tên</label>
            <input type="text" name="" class="form-control" formControlName="full_name" />
            <div *ngIf="submitted && formGroup.controls['full_name'].errors?.required">
              <div *ngIf="formGroup.controls['full_name'].errors?.required" style="color: red">
                * Họ tên không được để trống
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Địa chỉ</label>
            <input type="text" name="" class="form-control" formControlName="address" />
            <div *ngIf="submitted && formGroup.controls['address'].errors?.required">
              <div *ngIf="formGroup.controls['address'].errors?.required" style="color: red">
                * địa chỉ không được để trống
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label> Số Điện thoại</label>
            <input type="text" name="" class="form-control" formControlName="phone_number" />
            <div *ngIf="submitted && formGroup.controls['phone_number'].errors?.required">
              <div *ngIf="formGroup.controls['phone_number'].errors?.required" style="color: red">
                * Số điện thoại không được để trống
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Loại tài khoản</label>
            <input type="text" name="" value="Nhân viên" class="form-control" readonly/>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Hình ảnh</label>
        <div class="profile-img">
          <img [src]="urlPictureDefault" alt="Ảnh đại diện" />
        </div>
        <div [hidden]="isInfo" id="profile-input" class="file btn btn-lg btn-primary">
          Change Photo
          <input type="file" (change)="uploadImage($event)" name="file" />
        </div>
      </div>
      <div class="form-group">
        <label>Tạo lúc</label>
        <input readonly type="text" name="" class="form-control" formControlName="created_at" />
      </div>
      <div class="form-group" align="center">
        <button type="submit" class="btn btn-success" style="width: 100px;height:38px; background:'green';"
          *ngIf="isEdit || isAdd">
          Lưu
        </button>
        <button type="button" class="btn btn-danger" style="width: 100px" (click)="modal.dismiss('Cross click')">
          Thoát
        </button>
      </div>
    </form>
  </div>
</ng-template>
