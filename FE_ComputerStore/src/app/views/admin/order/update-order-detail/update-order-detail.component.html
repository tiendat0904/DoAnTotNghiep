<ng-template #content let-modal>
   <div class="modal-header">
      <h1 class="modal-title" id="modal-basic-title">{{ title }}</h1>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
         <span aria-hidden="true">&times;</span>
      </button>
   </div>
   <div class="modal-body">
      <form [formGroup]="formGroup" (ngSubmit)="save()">
         <div class="row">
            <div class="col-md-12">
               <div class="form-group">
                  <label for="bill_id">Mã hóa đơn </label>
                  <input type="text" name="" class="form-control" formControlName="bill_id" id="bill_id" readonly />
               </div>
            </div>
            <div class="col-md-12">
               <div class="form-group">
                  <label>Tên sản phẩm</label>
                  <select class="form-control" (change)="changeStatus($event)" name="" formControlName="product_id"
                     id="">
                     <option *ngFor="let e of arraylist_product" value="{{e.product_id}}">{{e.product_name}}</option>
                  </select>
                  <div *ngIf="submitted && formGroup.controls['product_id'].errors?.required">
                     <div *ngIf="formGroup.controls['product_id'].errors?.required" style="color: red">
                        * Tên sản phẩm không được để trống
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <div class="form-group">
                  <label for="amount">Số lượng(Cái)</label>
                  <input type="number" name="" class="form-control" formControlName="amount" id="amount" />
                  <div *ngIf="submitted && formGroup.controls['amount'].errors?.required">
                     <div *ngIf="formGroup.controls['amount'].errors?.required" style="color: red">
                        * Số lượng không được để trống
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <div class="form-group">
                  <label for="price">Giá bán(VNĐ)</label>
                  <input type="number" name="" class="form-control" value="{{ price_display}}" formControlName="price" 
                       id="price" readonly />
                  <div *ngIf="submitted && formGroup.controls['price'].errors?.required">
                     <div *ngIf="formGroup.controls['price'].errors?.required" style="color: red">
                        * Giá nhập không được để trống
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="form-group" align="center">
            <button [hidden]="checkButton" type="submit" class="btn btn-success" style="width: 100px"
               *ngIf="isEdit || isAdd">
               Lưu
            </button>
            <button type="button" class="btn btn-danger" style="width: 100px" (click)="modal.dismiss('Cross click')">
               Thoát
            </button>
         </div>
      </form>
   </div>
</ng-template>
