<div class = "row" style = "margin: 0 auto; display: flex;">
    <div class = "col-sm-3" style="background-color:rgb(240, 240, 240);">
       <h2 style="font-size:30px;">Xem chi tiết hóa đơn</h2>
       <form [formGroup]="formGroup" (ngSubmit)="save()">
       <div class="row">
          <div class="col-md-12">
             <div class="form-group">
                <label for="bill_id">Mã hóa đơn</label>
                <input
                type="text"
                name=""
                class="form-control"
                formControlName="bill_id"
                id="bill_id"
                [(ngModel)]='update_bill_id'
                readonly
                />
             </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
               <label for="employee_id">Nhân viên</label>
               <input
               type="text"
               name=""
               class="form-control"
               formControlName="employee_id"
               id="employee_id"
                [(ngModel)] = "update_employee_id"
               readonly
               />
           </div>
          </div>
       </div>
       <div class="row">
          <div class="col-md-12">
             <div class="form-group">
                   <label for="customer_id">Khách hàng</label>
                   <input
                   type="text"
                   name=""
                   class="form-control"
                   formControlName="customer_id"
                   id="customer_id"
                    [(ngModel)] = "update_customer_id"
                   readonly
                   />
               </div>
          </div>
          <div class="col-md-12">
               <div class="form-group">
                   <label for="created_at">Ngày nhập kho</label>
                   <input
                   type="text"
                   name=""
                   class="form-control"
                   formControlName="created_at"
                   id="created_at"
                    [(ngModel)] = "update_created_at"
                   readonly
                   />
               </div>
           </div>
       </div>
       <div class="row">
          <div class="col-md-12">
               <div class="form-group">
                   <label for="total_money">Tổng tiền(VNĐ)</label>
                   <input
                   type="number"
                   name=""
                   class="form-control"
                   [(ngModel)] = "update_total_money"
                   formControlName="total_money"
                   id="total_money"
                   readonly
                   />
               </div>
           </div>
           <div class="col-md-12">
            <div class="form-group">
                <label for="into_money">Thành tiền(VNĐ)</label>
                <input
                type="number"
                name=""
                class="form-control"
                [(ngModel)] = "update_into_money"
                formControlName="into_money"
                id="into_money"
                readonly
                />
            </div>
        </div>
       </div>
       <div class="form-group" align="center">
         
          <button
          type="button"
             (click)="getNavigation('danhsachhoadonnhap', '')"
             class="btn btn-danger"
             style="width: 100px"
             >
          Thoát
          </button>
       </div>
       </form>
    </div>
    <div class = "col-sm-8" style="background-color:rgb(240, 240, 240);margin:30px">
       <div class="container" >
          <div class="table-responsive">
             <div class="table-wrapper" style="min-width :700px">
                <div class="table-title">
                   <div class="row">
                      <div class="col-sm-8">
                         <h2 style="font-size:30px;">Chi tiết hóa đơn </h2>
                      </div>
                      <div class="col-sm-4">
                         <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <input type="text" (keyup)="filterByKeyword()" [(ngModel)]="searchedKeyword" class="form-control" placeholder="Search&hellip;">
                         </div>
                      </div>
                      
                      
                      
                      
                   </div>
                </div>
                <div class="row">
                   <div class="col-12">
                      <table class="table table-striped table-hover table-bordered ">
                         <thead>
                            <tr>
                               <th>STT</th>
                               <th>Tên sản phẩm</th>
                               <th>Số lượng(cái)</th>
                               <th>Giá nhập(VNĐ)</th>
                            </tr>
                         </thead>
                         <tbody>
                           
                            <tr
                               *ngFor="
                               let e of listFilterResult  | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;
                               let i = index
                               "
                               >
                               
                               <td>{{ i + (page-1)*pageSize + 1 }}</td>
                               <td [innerHTML]="e.product_name"></td>
                               <td [innerHTML]="e.amount"></td>
                               <td [innerHTML]="e.price | currency:'VND'"></td>
                                                               
                            </tr>
                         </tbody>
                      </table>
                   </div>
                   <div class="col-12 ngb">
                      <ngb-pagination [ellipses]="true"  [rotate]="true" [maxSize]="5" [boundaryLinks]="true" [(page)]="page"
                      [pageSize]="pageSize" style="display:'flex'; margin:'0 auto';" [collectionSize]="listFilterResult.length"></ngb-pagination>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
