<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="formGroup" novalidate (ngSubmit)="save()">
        
  
        <div class="form-group">
          <label>Tên nhãn hiệu</label>
          <input
            type="text"
            name=""
            class="form-control"
            formControlName="trademark_name"
            id="trademark_name"
          />
          <div *ngIf="submitted && formGroup.controls['trademark_name'].errors?.required">
            <div
              *ngIf="formGroup.controls['trademark_name'].errors?.required"
              style="color: red"
            >
              * Tên nhãn hiệu không được để trống
            </div>
          </div>
        </div>
  
       
        
        <div class="form-group">
            <label>Hình ảnh</label>
              <div class="profile-img">
                <img [src]="urlPictureDefault"   alt="Ảnh đại diện" />
              </div>
              <div [hidden]="isInfo" id="profile-input" class="file btn btn-lg btn-primary">
                      Change Photo
                      <input type="file"  (change)="uploadImage($event)" name="file"/>
              </div>
              
          </div>
        
        <div class="form-group" align="center">
          <button
            [hidden]="checkButton"
            type="submit"
            class="btn btn-success"
            style="width: 100px;height:38px; background:'green';"
            *ngIf="isEdit || isAdd"
          >
            Lưu
          </button>
          <button
            class="btn btn-danger"
            style="width: 100px"
            (click)="modal.dismiss('Cross click')"
          >
            Thoát
          </button>
        </div>
       
      </form>
    </div>
  </ng-template>
