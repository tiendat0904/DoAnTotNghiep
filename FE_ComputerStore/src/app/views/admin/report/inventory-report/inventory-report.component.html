<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Báo cáo hàng tồn kho</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="table-responsive">
            <div class="table-wrapper">
               <div class="table-title">
                  <div class="row">
                     <div class="col-sm-12">
                        <h2 style="font-size:30px;">Báo cáo hàng tồn kho</h2>
                     </div>
                     <button type="button" [appExport]="listFilterResult" fileName="HangTonKho" class="btn btn-success">
                Xuất báo cáo
              </button>
              
                  </div>
               </div>
               <div class="row">
               <div class="col-12">
               <table class="table table-striped table-hover table-bordered ">
                  <thead>
                     <tr> 
                        <th>STT</th>
                        <th>Tên sản phẩm </th>
                        <th>Tên nhãn hiệu</th>
                        <th>Tên loại sản phẩm</th>
                        <th>Số lượng tồn(Chiếc)</th>
                        <th>Giá bán(VNĐ)</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                     </tr>
                     <tr
                        *ngFor="
                        let e of listFilterResult | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;
                        let i = index
                        "
                        >
                       
                        <td>{{ i + (page-1)*pageSize + 1 }}</td>      
                        <td [innerHTML]="e.product_name"></td>
                        <td [innerHTML]="e.trade_mark"></td>
                        <td [innerHTML]="e.product_type_name "></td>
                        <td [innerHTML]="e.amount "></td>
                        <td [innerHTML]="e.price | currency:'VND'"></td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <div class="col-12 justify-content-center">
               <ngb-pagination [ellipses]="true" [rotate]="true" [boundaryLinks]="true" [(page)]="page"
               [pageSize]="pageSize" [collectionSize]="listFilterResult.length"></ngb-pagination>
            </div>
         </div>
      </div>
       </div>
      </div>
   </body>
</html>
