<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="formLogin">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="kpx_login">
                    <div>
                      <a  (click)="signInWithFB()" class="btn btn-lg btn-block kpx_btn-facebook" data-toggle="tooltip" data-placement="top"
                      title="Facebook" style="background-color: #3b5998;color: #fff;">
                      <i class="fa fa-facebook"></i>
                    </a>
                    </div>
                    <div style="width: 55px;padding-left: 5px;">
                      <a (click)=" signInWithGoogle()" class="btn btn-lg btn-block kpx_btn-google-plus" data-toggle="tooltip"
                      data-placement="top" title="Google Plus" style="background-color: #c32f10;color: #fff;">
                      <i class="fa fa-google-plus"></i>
                    </a>
                    </div>
                    
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" name="email" formControlName="email" placeholder="Username"
                      required />
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" name="password" formControlName="password" required
                      placeholder="Password" />
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="Login()" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" [routerLink]="'/forgot-password'" class="btn btn-link px-0">Forgot
                        password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                    labore et dolore magna aliqua.</p>
                  <a routerLink="/register"><button type="button" class="btn btn-primary active mt-3">Register
                      Now!</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
